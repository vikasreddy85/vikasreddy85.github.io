---
layout: default
title: Project
---

{% assign projects = site.data.research-project.project %}

<div class="container py-4">
    <p style="font-weight: 500 !important; text-transform: uppercase;">Projects</p>
    <div class="row">
        {% for project in projects %}
        <div class="col-12 col-md-4 mb-4">
            <a href="{{ project.link }}" class="card-link">
                <div class="card">
                    <img src="{{ '/assets/images/research_project/' | append: project.image | relative_url }}" 
                         alt="{{ project.alt }}" 
                         class="card-img-top" style="height: auto;">
                    <div class="card-body">
                        <p class="card-text text-muted" style="font-size: 0.8rem; font-style: italic;">{{ project.type }}</p>
                        <h5 class="card-title" style="font-size: 1rem; font-weight: 500 !important;">{{ project.title }}</h5>
                        <p class="card-text" style="font-size: 1rem;">{{ project.content }}</p>
                        <p class="card-text" style="font-size: 1rem;">{{ project.description }}</p>
                        <p class="card-text" style="font-size: 1rem;">Date: {{ project.date }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
